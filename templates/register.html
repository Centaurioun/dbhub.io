[[ define "registerPage" ]]
<!doctype html>
<html ng-app="DBHub" ng-controller="registerView">
[[ template "head" . ]]
<body>
[[ template "header" . ]]
<div class="container">
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6">
            <h2 style="text-align: center;">Create an account</h2>
            <form action="/register" method="post">
                <table class="table table-bordered table-striped table-responsive">
                    <tr>
                        <th>Username:</th>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <th>Confirm password:</th>
                        <td><input type="password" name="pconfirm"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">
                                <input type="checkbox" name="agree"> I agree to the <a href="#TBD">Terms and
                                Conditions</a> for use of DBHub.io.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">
                                <input type="submit">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
</div>
[[ template "footer" . ]]
<script>
    var app = angular.module('DBHub', ['ui.bootstrap', 'ngSanitize']);
    app.controller('registerView', function($scope) {
        // Placeholder so the the javascript console doesn't show an error
    });
</script>
</body>
</html>
[[ end ]]
